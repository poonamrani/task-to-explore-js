<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- bootstrap links -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- custom styles -->
    <link rel="stylesheet" href="style.css">
    <title>Calculations</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>  
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Music Lovers</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <div class="navbar-toggler-icon"></div>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="home.html">Home <div class="sr-only">(current)</div></a>
                    <a class="nav-link" href="login.html">Login</a>
                    <a class="nav-link" href="register.html">Register</a>
                    <a class="nav-link" href="musicPage.html">Musical Fun</a>
                    <a class="nav-link" href="#">Calculations</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <section class="calc">
            <div class="calcScreen">
                <input id="inputToCalc" class="calInput" type="number">
            </div>
            <div class="col-md-12 d-flex differshade">
                <div class="col-md-3">
                    <button class="btn">AC</button>
                </div>
                <div class="col-md-3">
                    <button class="btn"><sup>+</sup>/<sub>-</sub></button>
                </div>
                <div class="col-md-3">
                    <button class="btn">%</button>
                </div>
                <div class="col-md-3">
                    <button id="divideBtn" class="btn">/</button>
                </div>
            </div>
            <div class="col-md-12 d-flex">
                <div class="col-md-3">
                    <button class="btn">7</button>
                </div>
                <div class="col-md-3">
                    <button class="btn">8</button>
                </div>
                <div class="col-md-3">
                    <button class="btn">9</button>
                </div>
                <div class="col-md-3 differshade">
                    <button id="multiplyBtn" class="btn">*</button>
                </div>
            </div>
            <div class="col-md-12 d-flex">
                <div class="col-md-3">
                    <button class="btn">4</button>
                </div>
                <div class="col-md-3">
                    <button class="btn">5</button>
                </div>
                <div class="col-md-3">
                    <button class="btn">6</button>
                </div>
                <div class="col-md-3 differshade">
                    <button id="subtractBtn" class="btn">-</button>
                </div>
            </div>
            <div class="col-md-12 d-flex">
                <div class="col-md-3">
                    <button class="btn">1</button>
                </div>
                <div class="col-md-3">
                    <button class="btn">2</button>
                </div>
                <div class="col-md-3">
                    <button class="btn">3</button>
                </div>
                <div class="col-md-3 differshade">
                    <button id="addBtn" class="btn">+</button>
                </div>
            </div>
            <div class="col-md-12 d-flex">
                <div class="col-md-3">
                    <button class="btn">0</button>
                </div>
                <div class="col-md-3">
                    <button class="btn"></button>
                </div>
                <div class="col-md-3 differshade">
                    <button class="btn">,</button>
                </div>
                <div class="col-md-3 differshade grad">
                    <button id="eualToBtn" class="btn">=</button>
                </div>
            </div>
            <p id="currentVal"></p>
        </section>
    </div>
    <footer>
        <p class="para-footer">&copy;music lovers 2020</p>
    </footer>
    <script src="calculator.js"></script>
</body>
</html>
